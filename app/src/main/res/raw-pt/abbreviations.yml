# - as maiúsculas e minúsculas são ignoradas
# - presume-se que é utilizado opcionalmente o ponto final "." no fim de cada abreviatura
# - se for adicionado "..." (sem aspas) no início do padrão é interpretado como sendo permitida a concatenação

