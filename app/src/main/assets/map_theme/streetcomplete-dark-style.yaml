# for local testing (e.g. using an emulator)
import:
    - global.yaml
    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    text_stroke_color: '#20204e'
    text_fill_color: '#ccf'

    railway_color: '#903'
    road_color: '#559'
    road_outline_color: '#88c'
    path_color: global.road_color
    path_outline_color: '#86a'
    square_color: global.road_color

    earth_color: '#303040'
    water_color: '#002'
    landuse_color: '#443e60'

    building_color: [0.33, 0.38, 0.55, 0.5]
    building_outline_color: [0.25, 0.33, 0.5, 0.5]

    boundary_color: '#e46'

    oneway_arrow_color: '#ccf'
    barrier_color: '#ccf'
    tunnel_color: [0.3, 0.2, 1.0, 0.2]

styles:
    lines-railway-style:
        base: lines
        blend: add
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
